<!-- <p>create-election-officer works!</p> -->
<h2>Create ElectionOfficer</h2>
<form #createElectionOfficer = "ngForm" (ngSubmit)="onSubmit(createElectionOfficer.value)">
  <div class="form-group">
    <label>firstName</label>
    <input type="text" class="form-control" id="firstName" [(ngModel)]="electionofficers.firstName" name="firstName">
  </div>
 
  <div class="form-group">
    <label>lastName</label>
    <input type="text" class="form-control" id="lastName" [(ngModel)]="electionofficers.lastName" name="lastName">
  </div>
 
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" id="emailId" [(ngModel)]="electionofficers.emailId" name="emailId">
  </div>
 
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" id="address1" [(ngModel)]="electionofficers.address1" name="address1">
  </div>
 
  <div class="form-group">
    <label>Mobile</label>
    <input type="number" class="form-control" id="mobileno" [(ngModel)] ="electionofficers.mobileno"name="mobileno">
  </div>

  <div class="form-group">
    <label>district</label>
    <input type="text" class="form-control" id="district" [(ngModel)] ="electionofficers.district"name="district">
  </div>

  <div class="form-group">
    <label>pincode</label>
    <input type="number" class="form-control" id="pincode" [(ngModel)] ="electionofficers.pincode"name="pincode">
  </div>

  <div class="form-group">
    <label>gender</label>
    <input type="text" class="form-control" id="gender" [(ngModel)] ="electionofficers.gender"name="gender">
  </div>
  
 
 
  <button class="btn btn-success" type="submit">Submit</button>
</form>
